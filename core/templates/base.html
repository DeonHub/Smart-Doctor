{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Smart Doctor | {{ page }}</title>
    <link
      rel="stylesheet"
      href="{% static 'core/css/bootstrap/four/bootstrap.css' %}"
    />

    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
        <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
    rel="stylesheet"
    />

    <style>
      body{
        background-image: url("../static/core/img/team/f1.jpg"); 
        background-size: cover; 
        background-position: center;
      }

      header{
        background-color: #82d7de;
      }
      {% block style %}

      {% endblock%}
    </style>
  </head>


  <body style="">

  <header class="header_area">
    <div class="top_menu row m0"></div>
    <div class="main_menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">


          <!-- Brand and toggle get grouped for better mobile display -->
          <a class="navbar-brand logo_h" href="/"
            ><img src="{% static 'core/img/smart-remove.png' %}" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>



          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse offset"
            id="navbarSupportedContent"
          >
            <ul class="nav navbar-nav menu_nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'dr_list' %}">Doctors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'reg' %}">Register</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
            </ul>
          </div>



        </div>
      </nav>
    </div>
  </header>

    {% block body %} {% endblock %}

    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
    {% include 'ajax.html' %}
  </body>
</html>
